    <form action="contact_form.php" method="POST">
      <fieldset>
        <legend>Your Information</legend>

          <li><label><input type="checkbox" name="reason[]" value="art">Art</label></li>
          <li><label><input type="checkbox" name="reason[]" value="design">Design/Development</label></li>

          <li><label><input type="checkbox" name="reason[]" value="other">Other</label></li>
        </ul>
        <label for="form-message">Message Content:</label><br>
        <textarea name="message" maxlength="1000" rows="4" cols="60" placeholder="No more than 1000 characters long"
          id="form-message"></textarea>
      </fieldset>

      <p><input type="submit" value="Send me an Email"></p>
